<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                    <h3 style="text-align: center;">Account information</h3>
                    <!-- Authentication -->
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                    </div>

                    <!-- Name -->
                    <div class="form-group">
                        <label>First name</label>
                        <input type="text" class="form-control" formControlName="firstName" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text" class="form-control" formControlName="lastName" placeholder="Enter last name">
                    </div>
                    <hr>

                    <h3 style="text-align: center;">Contact and Location</h3>
                    <!-- Phone -->
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" formControlName="phone" placeholder="Enter phone number">
                    </div>

                    <!-- Address -->
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" formControlName="city" placeholder="Enter city">
                    </div>
                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" class="form-control" formControlName="postalCode" placeholder="Enter postal code">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" formControlName="address" placeholder="Enter address">
                    </div>
                    <!-- Signup button -->
                    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Signup</button>
                </div>
            </div>

        </div>
    </form>
</div>
